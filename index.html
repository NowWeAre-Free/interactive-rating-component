<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>
  <!-- Rating state start -->
  <main class="main">

    <section class="first-card card" id="first">
      <img class="first-card__img" src="images/icon-star.svg" aria-hidden="true">
      <h1 class="first-card__title">How did we do?</h1>
      <p class="first-card__description">Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!</p>
      <div class="first-card__buttons">
        <button class="first-card__buttons--style">1</button>
        <button class="first-card__buttons--style">2</button>
        <button class="first-card__buttons--style">3</button>
        <button class="first-card__buttons--style">4</button>
        <button class="first-card__buttons--style">5</button>
      </div>
      <button class="first-card__submit-button" id="submit-btn">Submit</button>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="second-card card hidden" id="second">
      <img src="images/illustration-thank-you.svg" aria-hidden="true">
      <div class="second-card__selected">
        <p>You selected <span id="rating"></span> out of 5</p>
      </div>
      <h2 class="second-card__header">Thank you!</h2>
      <p class="second-card__description">We appreciate you taking the time to give a rating. If you ever need more
        support,
        donâ€™t hesitate to get in touch!</p>
    </section>
    <!-- Thank you state end -->
  </main>
  <script src="/index.js"></script>
</body>

</html>
